services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: petstory-api:latest
    container_name: petstory-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - petstory-network

networks:
  petstory-network:
    driver: bridge
