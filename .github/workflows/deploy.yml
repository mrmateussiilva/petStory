name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/petstory-api || exit 1
            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è Arquivo .env n√£o encontrado. Criando a partir do env.example..."
              cp env.example .env
              echo "‚úÖ Arquivo .env criado. Configure as vari√°veis antes de continuar."
              exit 1
            fi
          EOF

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e  # Parar em caso de erro
            
            echo "üöÄ Iniciando deploy..."
            
            # Navegar para o diret√≥rio do projeto
            cd ~/petstory-api || { echo "‚ùå Diret√≥rio n√£o encontrado!"; exit 1; }
            
            # Fazer pull das mudan√ßas
            echo "üì• Fazendo pull do c√≥digo..."
            git pull origin main || { echo "‚ùå Erro ao fazer pull"; exit 1; }
            
            # Criar diret√≥rios se n√£o existirem
            echo "üìÅ Criando diret√≥rios necess√°rios..."
            mkdir -p data logs
            
            # Rebuild da imagem
            echo "üî® Reconstruindo imagem Docker..."
            docker compose build || { echo "‚ùå Erro ao construir imagem"; exit 1; }
            
            # Parar containers antigos
            echo "üõë Parando containers antigos..."
            docker compose down || true
            
            # Iniciar novos containers
            echo "‚ñ∂Ô∏è  Iniciando containers..."
            docker compose up -d || { echo "‚ùå Erro ao iniciar containers"; exit 1; }
            
            # Aguardar API ficar pronta
            echo "‚è≥ Aguardando API ficar pronta..."
            sleep 10
            
            # Verificar sa√∫de da API
            echo "üè• Verificando sa√∫de da API..."
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ API est√° respondendo corretamente!"
            else
              echo "‚ö†Ô∏è  API pode n√£o estar pronta ainda. Verifique os logs:"
              docker compose logs --tail=50 api
              exit 1
            fi
            
            # Mostrar status final
            echo "üìä Status dos containers:"
            docker compose ps
            
            echo "‚úÖ Deploy conclu√≠do com sucesso!"
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/petstory-api
            echo "üîç Verificando deployment..."
            
            # Verificar se container est√° rodando
            if docker compose ps | grep -q "Up"; then
              echo "‚úÖ Container est√° rodando"
            else
              echo "‚ùå Container n√£o est√° rodando!"
              docker compose ps
              exit 1
            fi
            
            # Verificar health check
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passou"
            else
              echo "‚ùå Health check falhou!"
              exit 1
            fi
            
            echo "‚úÖ Verifica√ß√£o conclu√≠da com sucesso!"
          EOF

      - name: Show container logs
        if: failure()
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/petstory-api
            echo "üìã √öltimas 100 linhas dos logs:"
            docker compose logs --tail=100 api
          EOF

